<head>
    <script src="./source/browser/asciidoctor.js"></script>
</head>
  
<body>
    <div id="content"></div>
    <script>
      // Load the AsciiDoc file content from a string variable or a file
      var asciidoctor = Asciidoctor();

      var adoc = '== My Document\n\nThis is my AsciiDoc document.\n';
      
      var options = {
        safe: 'safe',
        backend: 'html5',
      };

      // Convert the AsciiDoc content to HTML using Asciidoctor.js
      var html = asciidoctor.convert(adoc, options);
    
      // Insert the HTML into the content div
      var contentDiv = document.getElementById('content');
      contentDiv.innerHTML = html;
    </script>
</body>
